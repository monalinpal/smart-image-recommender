<!DOCTYPE html>
{% load static %}


<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link href="{% static 'materialize/css/materialize.min.css' %}" rel="stylesheet"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
 
    <title>Image Recommender - Service</title>
    <!-- link rel="stylesheet" type="text/css" href="{% static 'recommend/style.css' %}" /-->
    <!-- Bootstrap -->
    <style>
    .container {
		  margin: 0 auto;
		  max-width: 1280px;
		  width: 90%;
		}
		@media only screen and (min-width: 601px)
		  .container {
		    width: 85%;
		}
		@media only screen and (min-width: 993px)
		  .container {
		    width: 70%;
		}
    </style>
    
    
  </head>
  <body>

  		
  
    {% block content %}
    {% endblock %}
    
    
  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'materialize/js/materialize.min.js' %}"></script>
    
    <script type="text/javascript">
    	// Or with jQuery

	    $(document).ready(function(){
	      $('.tabs').tabs();
	    });
    </script>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="http://malsup.github.io/jquery.blockUI.js"></script>
<script type="text/javascript">
$('#btnSubmit').click(function() { 
	$.blockUI({ message: '<img src="{% static 'recommend/images/process.gif' %}" />' }); 
	});
</script>
  </body>
</html>
