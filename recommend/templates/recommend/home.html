{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div>
	
		<div class="container" >
				 
				 
				<!-- ul class="nav nav-tabs">
				    <li class="active"><a href="#">Home</a></li>
				    <li><a href="exceptions">Exceptions</a></li>
				</ul-->
		
				<h1 align="center">SMART IMAGE RECOMMENDER</h1>
				<br>
				<br>
				<div class="row">
					<div class="col s6">
					<form method="post" enctype="multipart/form-data">
					  {% csrf_token %}
					  
							  <div class="file-field input-field">
							      <div class="btn">
							        <span style="color:black;font-weight:bold">Upload Image</span>
								<br>
								<br>
							        <input type="file" name="myfile" id="myfile">
							      </div>
							      <div class="file-path-wrapper">
							        <input class="file-path validate" type="text">
							      </div>
							    </div>
					  
					  
					  <!-- div class="form-group">
					    <input type="file" name="myfile" id="myfile">
					  </div-->
						<br>
						<br>
					  <button type="submit" class="btn waves-effect" id="btnSubmit" style="background-color:black;color:white;width:250px;height:40px;">Run Recommender Engine</button>

					</form>
                                        </div>
				</div>	

					

					{% if processed_name %}
					
						<div align="right">
                            <img src="{% static 'recommend/images/output.png' %}" width="580" height="340"/>
					        
						</div>
					{% elif exceptions %}
					
						<div class="card-panel red z-depth-1" style="
							    padding-left: 10px;
							    padding-right: 10px;
							    padding-bottom: 15px;
							    padding-top: 15px;
							    margin-top: 0px;
							    margin-bottom: 0px;
							"><span class="white-text">ERROR PROCESSING</span></div>
					{% endif %}
					
					

														
		
		
		</div>
	
	
	
	
	
	
	</div>
{% endblock %}
